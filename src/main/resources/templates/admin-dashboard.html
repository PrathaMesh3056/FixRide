<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>

  <!-- Bootstrap CSS & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background-color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    .dashboard-container {
      background-color: #fff;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .logo-header {
      display: flex;
      align-items: center;
      margin-bottom: 30px;
    }

    .logo-header img {
      width: 60px;
      height: auto;
      margin-right: 20px;
    }

    .logo-header h2 {
      font-weight: bold;
      color: #1e3a8a; /* Changed to dark blue */
      margin: 0;
    }

    .table th {
      background-color: #01579b;
      color: #fff;
      text-align: center;
    }

    .table td {
      text-align: center;
      vertical-align: middle;
    }

    .form-select, .btn {
      font-size: 14px;
    }

    .btn-primary {
      background-color: #0288d1;
      border: none;
    }

    .btn-danger {
      background-color: #d32f2f;
      border: none;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .badge {
      font-size: 13px;
      padding: 5px 10px;
      border-radius: 10px;
    }

    .badge.Pending {
      background-color: #ffca28;
      color: #fff;
    }

    .badge.In-Progress {
      background-color: #ff9800;
      color: #fff;
    }

    .badge.Completed {
      background-color: #66bb6a;
      color: #fff;
    }

    .badge.Cancelled {
      background-color: #ef5350;
      color: #fff;
    }

    .toast-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1050;
    }

    .back-home {
      margin-top: 20px;
      display: flex;
      justify-content: flex-start;
    }

    .table-hover tbody tr:hover {
      background-color: #f1f1f1;
    }

    @media (max-width: 768px) {
      .logo-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo-header img {
        width: 50px;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

<div class="container dashboard-container">
  <!-- Logo & Title -->
  <div class="logo-header">
    <img src="/images/vehicle-inspection.jpg" alt="Logo" width="40" height="40" class="me-2 logo-white" />
    <h2><i class="bi bi-speedometer2 me-2"></i>Admin Dashboard</h2>
  </div>

  <p class="text-muted">Track and manage vehicle service bookings with style.</p>

  <!-- Bookings Table -->
  <div class="table-responsive">
    <table class="table table-hover table-bordered align-middle">
      <thead>
        <tr>
          <th>ID</th>
          <th>Customer</th>
          <th>Vehicle</th>
          <th>Date</th>
          <th>Status</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="booking : ${bookings}">
          <td th:text="${booking.id}"></td>
          <td th:text="${booking.customerName}"></td>
          <td th:text="${booking.vehicleNumber}"></td>
          <td th:text="${booking.bookingDate}"></td>
          <td>
            <span class="badge"
              th:classappend="${#strings.replace(booking.status, ' ', '-')}">
              <span th:text="${booking.status}"></span>
            </span>
          </td>

          <!-- Update -->
          <td>
            <form class="update-form" th:data-id="${booking.id}">
              <select class="form-select form-select-sm mb-1" name="status" required>
                <option value="" disabled selected>Select Status</option>
                <option value="Pending">Pending</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
              </select>
              <button class="btn btn-sm btn-primary w-100" type="submit">Update</button>
            </form>
          </td>

          <!-- Delete -->
          <td>
            <form class="delete-form" th:data-id="${booking.id}">
              <button class="btn btn-sm btn-danger w-100" type="submit">
                <i class="bi bi-trash"></i> Delete
              </button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="back-home">
    <a th:href="@{/}" class="btn btn-outline-primary">
      <i class="bi bi-house-door"></i>Back to Home
    </a>
  </div>
</div>

<!-- Toast Notification -->
<div class="toast-container">
  <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body" id="toastMsg">Success!</div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AJAX Actions -->
<script>
  // Update Status
  document.querySelectorAll('.update-form').forEach(form => {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const id = this.getAttribute("data-id");
      const status = this.querySelector("select[name='status']").value;

      fetch(`/admin/updateStatus/${id}`, {
        method: 'POST',
        headers: {'Content-Type': 'application/x-www-form-urlencoded'},
        body: `status=${status}`
      }).then(res => {
        if (res.ok) {
          showToast("Status updated successfully!");
          setTimeout(() => window.location.reload(), 1200);
        }
      });
    });
  });

  // Delete Booking
  document.querySelectorAll('.delete-form').forEach(form => {
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const id = this.getAttribute("data-id");

      fetch(`/admin/delete/${id}`, {
        method: 'POST'
      }).then(res => {
        if (res.ok) {
          showToast("Booking deleted successfully!");
          setTimeout(() => window.location.reload(), 1200);
        }
      });
    });
  });

  // Show toast
  function showToast(message) {
    const toast = document.getElementById("successToast");
    document.getElementById("toastMsg").textContent = message;
    new bootstrap.Toast(toast).show();
  }
</script>

</body>
</html>
