<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login - Vehicle Service Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f8;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .login-logo {
            display: block;
            margin: 0 auto 20px;
            height: 80px;
            width: auto;
        }
    </style>
</head>
<body>

<div class="login-container">
    <!-- âœ… Updated logo path and class -->
    <img src="/images/vehicle-inspection.jpg" alt="Fix My Ride Logo" class="login-logo">
    
    <h4 class="text-center mb-4">Admin Login</h4>
    
    <form onsubmit="return validateLogin()">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <div id="error" class="text-danger mb-3" style="display:none;">Invalid login credentials</div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>

<script>
function validateLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    if (username === "admin" && password === "admin123") {
        window.location.href = "/admin/dashboard";
        return false;
    } else {
        alert("Invalid credentials!");
        return false;
    }
}
</script>


</body>
</html>
