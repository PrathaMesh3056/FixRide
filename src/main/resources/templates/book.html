<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book a Service</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #eff6ff, #f8fafc);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 40px 10px;
        }

        .card-container {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 15px 45px rgba(0, 0, 0, 0.12);
            overflow: hidden;
            animation: fadeInUp 0.7s ease-in-out;
        }

        .left-panel {
            background: linear-gradient(135deg, #1e3a8a, #2745a3);
            color: white;
            padding: 30px 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100%;
        }

        .left-panel img {
            width: 100px;
            height: 100px;
            border-radius: 12px;
            background-color: white;
            padding: 8px;
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .left-panel h5 {
            margin-top: 20px;
            font-weight: 600;
            font-size: 18px;
        }

        .left-panel p {
            font-size: 13px;
            margin-top: 8px;
            color: #e0e7ff;
            text-align: center;
        }

        .right-panel {
            padding: 40px 30px;
        }

        .form-label {
            font-weight: 600;
            color: #1e3a8a;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #cbd5e1;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.04);
        }

        .form-control:focus {
            border-color: #1e3a8a;
            box-shadow: 0 0 0 0.2rem rgba(30, 58, 138, 0.25);
        }

        .btn-primary {
            background-color: #1e3a8a;
            border: none;
            padding: 12px;
            font-weight: bold;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2c48c0;
            transform: translateY(-2px);
        }

        .btn-link {
            color: #6c757d;
            font-size: 15px;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Toast Notification */
        .toast {
            font-size: 15px;
            border-radius: 12px;
        }

        /* Responsive logo alignment */
        @media (max-width: 768px) {
            .left-panel {
                flex-direction: row;
                justify-content: center;
                gap: 15px;
                padding: 20px;
            }

            .left-panel h5, .left-panel p {
                text-align: left;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-10">
            <div class="row card-container">
                
                <!-- Left Panel -->
                <div class="col-lg-3 col-md-4 left-panel text-center">
                    <img th:src="@{/images/vehicle-inspection.jpg}" alt="Vehicle Logo">
                    <h5 class="mt-3"><i class="bi bi-gear-wide-connected me-1"></i>Vehicle Service</h5>
                    <p>Quick and easy vehicle service booking.</p>
                </div>

                <!-- Right Panel -->
                <div class="col-lg-9 col-md-8 right-panel">
                    <h3 class="mb-4"><i class="bi bi-tools me-2"></i>Book Your Service</h3>

                    <form id="bookingForm">
                        <div class="mb-3">
                            <label class="form-label">Customer Name</label>
                            <input type="text" name="customerName" class="form-control" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Vehicle Number</label>
                            <input type="text" name="vehicleNumber" class="form-control" placeholder="e.g. MH12AB1234" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Booking Date</label>
                            <input type="date" name="bookingDate" class="form-control" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-calendar-plus me-1"></i> Book Now
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <a th:href="@{/}" class="btn btn-link">
                            <i class="bi bi-arrow-left-circle"></i> Back to Home
                        </a>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- Toast Notification -->
<div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body">
                Booking done successfully!
            </div>
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- AJAX Script -->
<script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const form = e.target;
        const formData = new FormData(form);

        fetch("/user/book", {
            method: "POST",
            body: formData
        })
        .then(response => {
            if (response.ok) {
                const toast = new bootstrap.Toast(document.getElementById('successToast'));
                toast.show();
                form.reset();
            } else {
                alert("Booking failed. Please try again.");
            }
        })
        .catch(err => {
            console.error("Error:", err);
            alert("An error occurred.");
        });
    });
</script>

</body>
</html>
